version: '3.8'

services:
  # Next.js Frontend (SOW Generator)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_ANYTHINGLLM_URL: ${NEXT_PUBLIC_ANYTHINGLLM_URL}
      ANYTHINGLLM_API_KEY: ${ANYTHINGLLM_API_KEY}
      ANYTHINGLLM_WORKSPACE_SLUG: ${ANYTHINGLLM_WORKSPACE_SLUG}
      NEXT_PUBLIC_PDF_SERVICE_URL: ${NEXT_PUBLIC_PDF_SERVICE_URL}
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sow-frontend.rule=Host(\`sow.qandu.me\`)"
      - "traefik.http.routers.sow-frontend.entrypoints=web,websecure"
      - "traefik.http.routers.sow-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.sow-frontend.loadbalancer.server.port=3001"
    depends_on:
      - backend
    networks:
      - easypanel

  # Python FastAPI Backend (PDF & OAuth)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      API_PORT: 8000
      GOOGLE_SHEETS_SERVICE_ACCOUNT_JSON: ${GOOGLE_SHEETS_SERVICE_ACCOUNT_JSON}
      GOOGLE_SHEETS_AUTO_SHARE_EMAIL: ${GOOGLE_SHEETS_AUTO_SHARE_EMAIL}
      GOOGLE_SHEETS_FOLDER_ID: ${GOOGLE_SHEETS_FOLDER_ID}
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID}
      GOOGLE_OAUTH_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET}
      GOOGLE_OAUTH_REDIRECT_URI: ${GOOGLE_OAUTH_REDIRECT_URI}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    networks:
      - easypanel

networks:
  easypanel:
    external: true
